<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>인트로 게임</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="inGame.css?v=2">
    <link rel="stylesheet" href="./resources/pop.css?v=2">
    
</head>
<body>

    <div id="intro_container">
        <!-- 첫 번째 비디오 -->
        <video id="introVideo" autoplay>
            <source src="./assets/video/game2_intro.mp4" type="video/mp4">
        </video>

        <!-- 두 번째 비디오 (처음에는 숨김 상태) -->
        <video id="secondVideo" style="display: none; opacity: 0;">
            <source src="./assets/video/game_des.mp4" type="video/mp4">
        </video>

        <video id="gameClearVideo">
          <source src="./assets/video/gameClear.mp4" type="video/mp4">
        </video>

        <audio id="ttsAudio">
            <source src="./assets/tts/two-subtitle-tts-01.mp3" type="audio/mpeg">
        </audio>

        <audio id="effectAudio">
            <source src="" type="audio/mpeg">
        </audio>

        <!-- 자막 -->
        <div id="subtitle" class="subtitle" style="display: none;"></div>
    </div>

    <div class="ingame-container" id="ingame_container">
        <div class="top-section" id="top-section">
          <div class="main-image image-hidden" id="main-image"></div>  
          <img class="wing-image image-hidden" id="wing-image" src="./assets/images/wing_item.png" alt=""/>
          <img class="sub-image image-hidden" id="sub-image" src="" alt=""/>
          
          <div class="timer-section" id="game-timer"></div>
          
          <div class="result-item-image" id="result-item-image"></div>
        </div>


        <video id="game1-complete-video">
            <source src="./assets/video/game1_complete.mp4" type="video/mp4">
        </video>

        <video id="game2-des-video">
            <source src="./assets/video/game2_des.mp4" type="video/mp4">
        </video>

        <video id="game2-complete-video">
            <source src="./assets/video/game2_complete.mp4" type="video/mp4">
        </video>

        <video id="game3-des-video">
            <source src="./assets/video/game3_des.mp4" type="video/mp4">
        </video>

        <video id="game3-complete-video">
            <source src="./assets/video/game3_complete.mp4" type="video/mp4">
        </video>
      </div>
      <div id="game-complete">게임 완료</div>

    </div>


    <div class="touch-prevent" id="overlay"></div>
    

    <div class="popup-overlay" id="popup">
        <div class="user-out-timer-section" id="user-out-timer-section"></div>
        <div class="mission-fail" id="mission-fail"></div>
        <div class="popup-content">
          <!-- 팝업 헤더 -->
            <div class="popup-header">
                <h2 id="popup-title"></h2>
            </div>
          <!-- 팝업 본문 -->
            <div class="popup-body">
                <p id="popup-message"></p>
            </div>
          <!-- 팝업 푸터 -->
            <div class="popup-footer">
                <div class="restart-button" id="restart-button"></div>
                <div class="end-button" id="end-button"></div>
            </div>
        </div>
    </div>

    <div class="game_no_answer_popup hide" id="game_no_answer_popup"></div>


    <script src="./lib/gsap/gsap.min.js?v=2"></script>
    <script src="./subtitles.js?v=2"></script>
    <script src="./resources/common.js?v=2"></script>
    <script src="postMsg.js?v=2"></script>
    <script src="inGame.js?v=2"></script>
    <script src="script.js?v=2"></script>

</body>
</html>
