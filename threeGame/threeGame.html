<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고궁박물관 게임</title>
    <link rel="stylesheet" href="./css/style.css?version=1.3.5">
    <link rel="stylesheet" href="./resources/pop.css?version=1.3.5">
    <link rel="stylesheet" href="./css/inGame.css?version=1.3.5"> 
    <link rel="stylesheet" href="./css/game1.css?version=1.3.5">     
    <link rel="stylesheet" href="./css/game2.css?version=1.3.5">     
    <link rel="stylesheet" href="./css/game3.css?version=1.3.5">     

    
</head>
<body>
    <div id="progress-container"></div>

    <div class="user-timer-section hide" id="user-out-timer"></div>

    <div class="intro_container hide">

        <div class="game-menu-container" id="game-menu-container">
            <div class="game-menu-body" id="game-menu-body">
            </div>
        </div>
        <!-- 첫 번째 비디오 -->
        <video id="introVideo" disablePictureInPicture>
            <source src="./assets/video/game_menu_intro.mp4?version=1.3.5" type="video/mp4">
        </video>

        <audio id="effectAudio">
            <source src="" type="audio/mpeg">
        </audio>

        <audio id="fireBurnAudio">
            <source src="" type="audio/mpeg">
        </audio>

        <!-- 자막 -->
        <div id="subtitle" class="subtitle" style="display: none;"></div>

        <!-- 게임 시작 버튼 -->
        <button id="startButton">게임 시작</button>
    </div>

    <div class="in-game-container hide" id="in-game-container">
        <div class="timer-section" id="game-timer"></div>
        <div class="game_body" id="game_body">
        </div>

        <video id="gameIntroVideo">
            <source src="" type="video/mp4">
        </video>
    </div>


    <div class="popup-overlay" id="popup">
        <div class="mission-fail" id="mission-img"></div>
        <div class="popup-content">
          <!-- 팝업 헤더 -->
            <div class="popup-header">
                <h2 id="popup-title"></h2>
            </div>
          <!-- 팝업 본문 -->
            <div class="popup-body">
                <p id="popup-message"></p>
            </div>
          <!-- 팝업 푸터 -->
          <!-- 팝업 푸터 -->
            <div class="popup-footer">
                <div class="game-restart-button" id="game-restart-button"></div>
                <div class="game-menu-select-button" id="game-menu-select-button"></div>
                <div class="end-button" id="end-button"></div>
        </div>
        </div>
    </div>


    <div class="no-answer-container_game2 opacity-ani hide" id="no-answer-container_game2"></div>

    <div class="no-answer-container_game3 opacity-ani hide" id="no-answer-container_game3"></div>

    <div class="game-count-container" id="game-count-container" style="display: none;" current-game="game1">
        <div class="game-count-body" id="game-count-body" ></div>
        <div class="game-count-step" id="game-count-step">
        </div>
    </div>

    <script src="./lib/interact/interact.min.js?version=1.3.5"></script>
    <script src="./lib/gsap/gsap.min.js?version=1.3.5"></script>
    <script src="./js/audioController.js?version=1.3.5"></script>
    <script src="./js/subtitles.js?version=1.3.5"></script>
    <script src="./resources/common.js?version=1.3.5"></script>
    <script src="./js/menu.js?version=1.3.5"></script>
    <script src="./js/timeController.js?version=1.3.5"></script>
    <script src="./js/inGame.js?version=1.3.5"></script>
    <script src="./js/postMsg.js?version=1.3.5"></script>
</body>
</html>
